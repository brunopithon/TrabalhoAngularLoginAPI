<mat-card>
    <mat-card-header>
        <h1>Registro de Usuário</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registroform" (ngSubmit)="prossigaRegistro()">
            <mat-form-field class="example-full-width">
              <mat-label>Nome de Usuário</mat-label>
              <input matInput formControlName="id">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senha">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <br>
            <div>
                <mat-radio-group formControlName="genero" aria-label="Genero">
                    <mat-radio-button value="masculino">Masculino</mat-radio-button>
                    <mat-radio-button value="feminino">Feminino</mat-radio-button>
                  </mat-radio-group>
            </div>
            <br>
            <div>
                <button mat-raised-button color="primary">Enviar</button>
                <a routerLink="/login" mat-raised-button color="accent">Voltar a tela de login</a>
            </div>
          </form>
    </mat-card-content>
</mat-card>
